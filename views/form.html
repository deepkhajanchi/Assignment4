<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <Title> Loan Application Approval System</Title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
    <!--jquery-ui-1.12.1/-->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lobster&display=swap') repeat scroll 0 0 rgba(0,
        0,
        0,
        0);
        body {
            background: #fff;
        }
        
        .title {
            font-size: 5.6rem;
            font-family: 'Lobster', cursive;
        }
        
        .wrapper {
            background: url("https://images.unsplash.com/photo-1465146633011-14f8e0781093?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3450&q=80");
            color: #eee;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            perspective-origin: 50% 50%;
            animation: animation 100s linear infinite;
        }
        
        @keyframes animation {
            100% {
                background-position: 0px -3000px;
            }
        }
        
        .ui-datepicker {
            width: 216px;
            height: auto;
            margin: 5px auto 0;
            font: 9pt Arial, sans-serif;
            -webkit-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
            -moz-box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, .5);
        }
        
        .ui-datepicker a {
            text-decoration: none;
        }
        
        .ui-datepicker table {
            width: 100%;
        }
        
        .ui-datepicker-header {
            background: url('../img/dark_leather.png') repeat 0 0 #000;
            color: #e0e0e0;
            font-weight: bold;
            -webkit-box-shadow: inset 0px 1px 1px 0px rgba(250, 250, 250, 2);
            -moz-box-shadow: inset 0px 1px 1px 0px rgba(250, 250, 250, .2);
            box-shadow: inset 0px 1px 1px 0px rgba(250, 250, 250, .2);
            text-shadow: 1px -1px 0px #000;
            filter: dropshadow(color=#000, offx=1, offy=-1);
            line-height: 30px;
            border-width: 1px 0 0 0;
            border-style: solid;
            border-color: #111;
        }
        
        .ui-datepicker-title {
            text-align: center;
        }
        
        .ui-datepicker-prev,
        .ui-datepicker-next {
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            cursor: pointer;
            background-image: url('https://www.pnglot.com/pngfile/detail/3-36185_arrow-head-right-pointing-png-image-black-background.png');
            background-repeat: no-repeat;
            line-height: 600%;
            overflow: hidden;
        }
        
        .ui-datepicker-prev {
            float: left;
            background-position: center -30px;
        }
        
        .ui-datepicker-next {
            float: right;
            background-position: center 0px;
        }
        
        .ui-datepicker thead {
            background-color: #f7f7f7;
            background-image: -moz-linear-gradient(top, #f7f7f7 0%, #f1f1f1 100%);
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f7f7f7), color-stop(100%, #f1f1f1));
            background-image: -webkit-linear-gradient(top, #f7f7f7 0%, #f1f1f1 100%);
            background-image: -o-linear-gradient(top, #f7f7f7 0%, #f1f1f1 100%);
            background-image: -ms-linear-gradient(top, #f7f7f7 0%, #f1f1f1 100%);
            background-image: linear-gradient(top, #f7f7f7 0%, #f1f1f1 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#f7f7f7', endColorstr='#f1f1f1', GradientType=0);
            border-bottom: 1px solid #bbb;
        }
        
        .ui-datepicker th {
            text-transform: uppercase;
            font-size: 6pt;
            padding: 5px 0;
            color: #666666;
            text-shadow: 1px 0px 0px #fff;
            filter: dropshadow(color=#fff, offx=1, offy=0);
        }
        
        .ui-datepicker tbody td {
            padding: 0;
            border-right: 1px solid #bbb;
        }
        
        .ui-datepicker tbody td:last-child {
            border-right: 0px;
        }
        
        .ui-datepicker tbody tr {
            border-bottom: 1px solid #bbb;
        }
        
        .ui-datepicker tbody tr:last-child {
            border-bottom: 0px;
        }
        
        .ui-datepicker td span,
        .ui-datepicker td a {
            display: inline-block;
            font-weight: bold;
            text-align: center;
            width: 30px;
            height: 30px;
            line-height: 30px;
            color: #666666;
            text-shadow: 1px 1px 0px #fff;
            filter: dropshadow(color=#fff, offx=1, offy=1);
        }
        
        .ui-datepicker-calendar .ui-state-default {
            background: #ededed;
            background: -moz-linear-gradient(top, #ededed 0%, #dedede 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #ededed), color-stop(100%, #dedede));
            background: -webkit-linear-gradient(top, #ededed 0%, #dedede 100%);
            background: -o-linear-gradient(top, #ededed 0%, #dedede 100%);
            background: -ms-linear-gradient(top, #ededed 0%, #dedede 100%);
            background: linear-gradient(top, #ededed 0%, #dedede 100%);
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr='#ededed', endColorstr='#dedede', GradientType=0);
            -webkit-box-shadow: inset 1px 1px 0px 0px rgba(250, 250, 250, .5);
            -moz-box-shadow: inset 1px 1px 0px 0px rgba(250, 250, 250, .5);
            box-shadow: inset 1px 1px 0px 0px rgba(250, 250, 250, .5);
        }
        
        .ui-datepicker-unselectable .ui-state-default {
            background: #f4f4f4;
            color: #b4b3b3;
        }
        
        .ui-datepicker-calendar .ui-state-hover {
            background: #f7f7f7;
        }
        
        .ui-datepicker-calendar .ui-state-active {
            background: #6eafbf;
            -webkit-box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, .1);
            -moz-box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, .1);
            box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, .1);
            color: #e0e0e0;
            text-shadow: 0px 1px 0px #4d7a85;
            filter: dropshadow(color=#4d7a85, offx=0, offy=1);
            border: 1px solid #55838f;
            position: relative;
            margin: -1px;
        }
        
        .ui-datepicker-calendar td:first-child .ui-state-active {
            width: 29px;
            margin-left: 0;
        }
        
        .ui-datepicker-calendar td:last-child .ui-state-active {
            width: 29px;
            margin-right: 0;
        }
        
        .ui-datepicker-calendar tr:last-child .ui-state-active {
            height: 29px;
            margin-bottom: 0;
        }
    </style>
</head>



<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!--<script type="text/javascript" src="/jquery-ui-1.12.1/external/jquery/jquery.js"></script>-->
<script type="text/javascript" src="/jquery-ui-1.12.1/jquery-ui.min.js"></script>

<script>
    $(function() {
        $('#datepicker').datepicker({
            inline: true,
            showOtherMonths: true,
            dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
        });
    });
</script>

<body class="wrapper">

    <div class="container">
        <h2>Customer Details</h2>
        <form action="form" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" required class="form-control" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" required class="form-control" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" required class="form-control" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="creditScore">Credit Score</label>
                <input type="number" max="1000" required class="form-control" id="creditScore" name="creditScore">
            </div>
            <div class="ui-tabs-panel ui-widget-content ui-corner-bottom" id="datePickerTab" role="tabpanel" aria-hidden="false">
                <label for="datepicker">Enter your tax return filing date</label>
                <input type="text" id="datepicker" required class="form-control" class="hasDatepicker">
            </div>

            <!--<div id="ui-datepicker-div" class="ui-datepicker ui-widget-content ui-helper-clearfix ui-corner-all" style="position: absolute; top:252.906px; left:37.1406px; z-index:1; display: block;">
            </div>-->
            <br>
            <div class="form-group">
                <label for="loanAmount">Loan Amount</label>
                <input type="number" max="10000000" required class="form-control" id="loanAmount" name="loanAmount">
            </div>
            <div class="form-group">
                <label for="annualIncome">Annual Income</label>
                <input type="number" required class="form-control" id="annualIncome" name="annualIncome">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <div style="float: right">
                <a href="http://localhost:3000/login"><button type="submit" class= "btn btn-default"> Log Out </button></a>
            </div>
        </form>
    </div>
</body>

</html>
